<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Slider</title>
    
        <!-- google font Dancing Scripts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

        <!-- link font awesome 6.0.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- link style.css -->
        <link rel="stylesheet" href="css/style.css">

       
    </head>
    
    <body>

        <div id="app" v-cloak class="container">

           
            <h1 class="titolo">to do list</h1>

            <div class="aggiungi">
                <input type="text" placeholder="Inserisci una cosa da fare" v-model="text" @keyup.enter="addTodo()">
                <button @click="addTodo()">Aggiungi</button>
            </div>
           
            <div class="lista">

                <div v-if="todos.length">
                    <ul v-for="(todo, index) in todos">
                    
                        <div class="todo">
                            <div class="rounded" :style="todo.color"></div>
                            <li @click="trueFalse(index)" :class="todo.done?'done':''">{{todo.text}}</li>
                        </div>
                        
                        <i @click="removeTodo(index)" class="fa-solid fa-xmark chiudi"></i>
    
                    </ul>
                </div>
                <div v-else>Non ci sono elementi</div>
                
            </div>

    

       </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
